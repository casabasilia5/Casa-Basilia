<body class="contacto">
  <audio id="bg-music" autoplay loop>
    <source src="arabic_music.mp3" type="audio/mp3" />
  </audio>
  <button onclick="toggleMusic()">⏯ Música</button>

  <header>

    <p>Teléfono: +34 600 123 456</p>

  <script>
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
