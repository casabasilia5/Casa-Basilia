<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotos - Casa Basilia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="inicio">
  <audio id="bg-music" autoplay loop>
    <source src="arabic_music.mp3" type="audio/mp3" />
  </audio>
  <button onclick="toggleMusic()">⏯ Música</button>

  <header>
    <h1>Fotos de las habitaciones</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="barrio.html">El Barrio</a>
      <a href="fotos.html">Fotos</a>
      <a href="reserva.html">Reservar</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <p>Haz clic en los enlaces para ver las fotos:</p>
    <ul>
      <li><a href="https://www.booking.com/hotel/es/casa-basilia-habitacion-mirador-mudejar.es.html">Mirador Mudéjar</a></li>
      <li><a href="https://www.airbnb.es/rooms/1405847552926260221">Qubba Zirí</a></li>
    </ul>
  </main>

  <script>
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
