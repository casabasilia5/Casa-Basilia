<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa Basilia - Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="inicio">
  <audio id="bg-music" autoplay loop>
    <source src="arabic_music.mp3" type="audio/mp3" />
  </audio>
  <button onclick="toggleMusic()">⏯ Música</button>

  <header>
    <h1>Casa Basilia</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="barrio.html">El Barrio</a>
      <a href="fotos.html">Fotos</a>
      <a href="reserva.html">Reservar</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Bienvenidos a Casa Basilia</h2>
    <p>Un refugio con encanto mudéjar en el corazón del Albaicín.</p>
  </main>

  <script>
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
