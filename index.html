
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa Basilia - Galería</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="fotos">
  <header>
    <h1>Galería de Casa Basilia</h1>
  </header>

  <main>
    <section class="galeria">
      <h2>Qubba Zirí</h2>
      <div class="galeria-grid">
        <img src="img/Qubba1.jpg" alt="Qubba Zirí 1"/>
<img src="img/Qubba2.jpg" alt="Qubba Zirí 2"/>
<img src="img/Qubba3.jpg" alt="Qubba Zirí 3"/>
<img src="img/Qubba4.jpg" alt="Qubba Zirí 4"/>
<img src="img/Qubba5.jpg" alt="Qubba Zirí 5"/>
<img src="img/Qubba6.jpg" alt="Qubba Zirí 6"/>
<img src="img/Qubba7.jpg" alt="Qubba Zirí 7"/>
      </div>

      <h2>Mirador Mudéjar</h2>
      <div class="galeria-grid">
        <img src="img/Atico1.jpg" alt="Mirador Mudéjar 1"/>
<img src="img/Atico2.jpg" alt="Mirador Mudéjar 2"/>
<img src="img/Atico3.jpg" alt="Mirador Mudéjar 3"/>
<img src="img/Atico4.jpg" alt="Mirador Mudéjar 4"/>
      </div>

      <h2>Zonas Comunes</h2>
      <div class="galeria-grid">
        <img src="img/Comun1.jpg" alt="Zonas Comunes 1"/>
<img src="img/Comun2.jpg" alt="Zonas Comunes 2"/>
<img src="img/Comun3.jpg" alt="Zonas Comunes 3"/>
      </div>
    </section>
  </main>
</body>
</html>
